syntax = "proto3";
package clockworkgr.spvue.blog;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/clockworkgr/spvue/x/blog/types";

// Msg defines the Msg service.
service Msg {
    // this line is used by starport scaffolding # proto/tx/rpc
  rpc CreatePost(MsgCreatePost) returns (MsgCreatePostResponse);
  rpc UpdatePost(MsgUpdatePost) returns (MsgUpdatePostResponse);
  rpc DeletePost(MsgDeletePost) returns (MsgDeletePostResponse);
}

// this line is used by starport scaffolding # proto/tx/message
message MsgCreatePost {
  string creator = 1;
  string title = 2;
  string body = 3;
  int32 votes = 4;
}

message MsgCreatePostResponse {
  string id = 1;
}

message MsgUpdatePost {
  string creator = 1;
  string id = 2;
  string title = 3;
  string body = 4;
  int32 votes = 5;
}

message MsgUpdatePostResponse { }

message MsgDeletePost {
  string creator = 1;
  string id = 2;
}

message MsgDeletePostResponse { }
